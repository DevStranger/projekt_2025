<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteWriter</title>
  <link rel="icon" type="image/x-icon" href="static/logoo.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesEvents.css') }}">
</head>
<body>
  <div class="top-nav">
    <a href="/" class="back-to-home">PowrÃ³t do strony gÅ‚Ã³wnej</a>
  </div>

  <div class="container">
    <h1>Twoje wydarzenia Teams</h1>
    <button id="loginTeamsBtn" class="btn">ğŸ”‘ Zaloguj siÄ™ w Teams</button>
    <button id="loadTeamsEventsBtn" class="btn">ğŸ“… ZaÅ‚aduj wydarzenia</button>

    <div class="events-list">
      <ul id="teamsList"></ul>
    </div>
  </div>

  <script>
    const loginTeamsBtn = document.getElementById("loginTeamsBtn");
    const loadTeamsEventsBtn = document.getElementById("loadTeamsEventsBtn");
    const teamsList = document.getElementById("teamsList");

    loginTeamsBtn.addEventListener("click", () => {
      window.location.href = "/teams/login";
    });

    loadTeamsEventsBtn.addEventListener("click", () => {
      fetch("/teams-events")
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert("BÅ‚Ä…d: " + data.error);
            return;
          }

          teamsList.innerHTML = "";

          if (!data.length) {
            const li = document.createElement("li");
            li.textContent = "Brak wydarzeÅ„ do wyÅ›wietlenia";
            teamsList.appendChild(li);
            return; 
          }

          data.forEach(evt => {
            const li = document.createElement("li");

            let startTime = evt.start && evt.start.dateTime 
                            ? evt.start.dateTime
                            : "Brak daty";

            li.innerHTML = `<strong>${evt.subject}</strong> <br> â° ${startTime}`;

            const detailsBtn = document.createElement("button");
            detailsBtn.textContent = "ğŸ“Œ SzczegÃ³Å‚y";
            detailsBtn.classList.add("details-btn");
            detailsBtn.addEventListener("click", () => {
              loadTeamsEventAttendees(evt.id);
            });
            li.appendChild(detailsBtn);

            teamsList.appendChild(li);
          });
        })
        .catch(err => {
          console.error(err);
          alert("WystÄ…piÅ‚ bÅ‚Ä…d podczas pobierania wydarzeÅ„.");
        });
    });

    // C) SzczegÃ³Å‚y uczestnikÃ³w
    function loadTeamsEventAttendees(eventId) {
      fetch(`/teams-event-details?eventId=${eventId}`)
        .then(res => res.json())
        .then(evtData => {
          if (evtData.error) {
            alert("BÅ‚Ä…d: " + evtData.error);
            return;
          }
          const attendees = evtData.attendees || [];
          if (!attendees.length) {
            alert("Brak zaproszonych uczestnikÃ³w");
          } else {
            const emails = attendees.map(a => a.emailAddress.address);
            alert("Uczestnicy: " + emails.join(", "));

            const sendEmailBtn = document.createElement("button");
            sendEmailBtn.textContent = "ğŸ“© WyÅ›lij e-mail do wszystkich";
            sendEmailBtn.classList.add("send-email-btn");
            sendEmailBtn.addEventListener("click", () => {
              fetch("/send_invitations", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  recipients: emails,
                  subject: "Zaproszenie na wydarzenie Teams"
                })
              })
                .then(resp => resp.json())
                .then(respData => {
                  if (respData.error) {
                    alert("BÅ‚Ä…d: " + respData.error);
                  } else {
                    alert("WiadomoÅ›ci wysÅ‚ane pomyÅ›lnie!");
                  }
                })
                .catch(mailErr => {
                  console.error("BÅ‚Ä…d podczas wysyÅ‚ania maili:", mailErr);
                  alert("BÅ‚Ä…d podczas wysyÅ‚ania maili.");
                });
            });

            document.body.appendChild(sendEmailBtn);
          }
        })
        .catch(err => {
          console.error(err);
          alert("WystÄ…piÅ‚ bÅ‚Ä…d podczas pobierania szczegÃ³Å‚Ã³w wydarzenia.");
        });
    }
  </script>
</body>
</html>
