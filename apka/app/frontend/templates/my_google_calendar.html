<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteWriter</title>
    <link rel="icon" type="image/x-icon" href="static/logoo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesEvents.css') }}">
</head>
<body>
    <div class="top-nav">
        <a href="/" class="back-to-home">PowrÃ³t do strony gÅ‚Ã³wnej</a>
    </div>
    <div class="container">
        <h1>Twoje wydarzenia Google Calendar</h1>
        <button id="loginGoogleBtn" class="btn">ðŸ”‘ Zaloguj siÄ™ w Google</button>
        <button id="loadEventsBtn" class="btn">ðŸ“… ZaÅ‚aduj wydarzenia</button>

        <div class="events-list">
            <ul id="eventsList"></ul>
        </div>
    </div>

    <script>
        const loginGoogleBtn = document.getElementById("loginGoogleBtn");
        const loadEventsBtn = document.getElementById("loadEventsBtn");
        const eventsList = document.getElementById("eventsList");

        loginGoogleBtn.addEventListener("click", () => {
            window.location.href = "/google-calendar/login";
        });

        loadEventsBtn.addEventListener("click", () => {
            fetch("/google-calendar/events")
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert("BÅ‚Ä…d: " + data.error);
                        return;
                    }
                    eventsList.innerHTML = ""; 

                    data.forEach(evt => {
                        const li = document.createElement("li");
                        li.innerHTML = `<strong>${evt.summary}</strong> <br> â° ${evt.start}`;

                        const detailsBtn = document.createElement("button");
                        detailsBtn.textContent = "ðŸ“Œ SzczegÃ³Å‚y";
                        detailsBtn.classList.add("details-btn");

                        detailsBtn.addEventListener("click", () => {
                            loadEventDetails(evt.id);
                        });

                        li.appendChild(detailsBtn);
                        eventsList.appendChild(li);
                    });
                })
                .catch(err => console.error(err));
        });

        function loadEventDetails(eventId) {
            fetch(`/google-calendar/event-details?eventId=${eventId}`)
                .then(res => res.json())
                .then(evt => {
                    if (evt.error) {
                        alert("BÅ‚Ä…d: " + evt.error);
                        return;
                    }

                    const attendees = evt.attendees || [];
                    if (attendees.length === 0) {
                        alert("Brak zaproszonych uczestnikÃ³w");
                    } else {
                        const emails = attendees.map(a => a.email);
                        alert("Uczestnicy: " + emails.join(", "));

                        const sendEmailBtn = document.createElement("button");
                        sendEmailBtn.textContent = "ðŸ“© WyÅ›lij e-mail do wszystkich";
                        sendEmailBtn.classList.add("send-email-btn");

                        sendEmailBtn.addEventListener("click", () => {
                            fetch("/send_invitations", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    recipients: emails,
                                    subject: "Zaproszenie na wydarzenie"
                                })
                            })
                            .then(resp => resp.json())
                            .then(respData => {
                                if (respData.error) {
                                    alert("BÅ‚Ä…d: " + respData.error);
                                } else {
                                    alert("WiadomoÅ›ci wysÅ‚ane pomyÅ›lnie!");
                                }
                            })
                            .catch(err => {
                                console.error("BÅ‚Ä…d podczas wysyÅ‚ania maili:", err);
                                alert("BÅ‚Ä…d podczas wysyÅ‚ania maili.");
                            });
                        });

                        document.body.appendChild(sendEmailBtn);
                    }
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
